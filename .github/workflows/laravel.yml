name: Laravel and React Tests

on:
  push:
    branches:
      - main

jobs:
  laravel_tests:
    runs-on: ubuntu-latest

    services:
      database:
        image: mysql:latest
        env:
          MYSQL_DATABASE: laravel
          MYSQL_USER: marcus
          MYSQL_PASSWORD: Muasa@2020New
          MYSQL_ROOT_PASSWORD: root_password
        ports:
          - 3306:3306

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1

      - name: Install Composer dependencies
        run: composer install

      - name: Copy .env file
        run: cp .env.example .env

      - name: Configure Laravel environment
        run: |
          echo "DB_CONNECTION=mysql" >> .env
          echo "DB_HOST=database" >> .env
          echo "DB_PORT=3306" >> .env
          echo "DB_DATABASE=laravel" >> .env
          echo "DB_USERNAME=marcus" >> .env
          echo "DB_PASSWORD=Muasa@2020New" >> .env

      - name: Install PHPUnit
        run: composer require --dev phpunit/phpunit

      - name: Wait for MySQL to be ready
        run: |
          apt-get update
          apt-get install -y wait-for-it

      - name: Artisan Migrate
        run: wait-for-it database:3306 -- php artisan migrate --env=testing

      - name: Run Laravel tests
        run: wait-for-it database:3306 -- php artisan test

  react_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Node.js dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Run React tests
        run: npm test
